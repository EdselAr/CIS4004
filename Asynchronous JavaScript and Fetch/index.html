<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Builder</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #a3cce0;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .app-container {
            background-color: #fcfcfc;
            border: 4px solid #e0ac2b;
            border-radius: 20px;
            padding: 20px 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .search-area {
            margin-bottom: 20px;
        }
        .search-area input {
            padding: 4px;
        }
        .pokemon-image {
            width: 150px;
            height: 150px;
            image-rendering: pixelated;
        }
        .audio-container {
            background-color: #f1f3f4;
            border-radius: 50px;
            padding: 5px;
            margin: 15px auto;
            width: fit-content;
        }
        .dropdowns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 4px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .team-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }
        .team-table td {
            border: 1px solid #000;
            padding: 10px;
            vertical-align: middle;
        }
        .team-table ul {
            text-align: left;
            margin: 0;
            padding-left: 20px;
        }
        #resultsArea {
            display: none;
        }
        #clearBtn {
            display: none;
            margin-top: 15px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="search-area">
            <label for="pokeInput">Name or ID</label><br>
            <input type="text" id="pokeInput">
            <button id="findBtn">Find</button>
        </div>

        <div id="resultsArea">
            <img id="pokeImg" class="pokemon-image" src="" alt="Pokemon sprite">
            
            <div class="audio-container">
                <audio id="pokeAudio" controls></audio>
            </div>

            <div class="dropdowns">
                <select id="move1"></select>
                <select id="move2"></select>
                <select id="move3"></select>
                <select id="move4"></select>
            </div>

            <button id="addBtn">Add to Team</button>
        </div>

        <table class="team-table" id="teamTable" style="display: none;">
            <tbody id="teamBody">
            </tbody>
        </table>
        
        <button id="clearBtn">Clear Team</button>
    </div>

    <script>
        const cache = {};

        const findBtn = document.getElementById('findBtn');
        const addBtn = document.getElementById('addBtn');
        const clearBtn = document.getElementById('clearBtn');
        const pokeInput = document.getElementById('pokeInput');
        const resultsArea = document.getElementById('resultsArea');
        const pokeImg = document.getElementById('pokeImg');
        const pokeAudio = document.getElementById('pokeAudio');
        const teamTable = document.getElementById('teamTable');
        const teamBody = document.getElementById('teamBody');
        
        const moveSelects = [
            document.getElementById('move1'),
            document.getElementById('move2'),
            document.getElementById('move3'),
            document.getElementById('move4')
        ];

        findBtn.addEventListener('click', async () => {
            const query = pokeInput.value.trim().toLowerCase();
            if (!query) return;

            let data;

            if (cache[query]) {
                data = cache[query];
            } else {
                try {
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${query}`);
                    if (!response.ok) throw new Error('Pokemon not found');
                    
                    data = await response.json();
                    cache[query] = data;
                } catch (error) {
                    alert("Pokemon not found! Please check the name or ID.");
                    return;
                }
            }

            pokeImg.src = data.sprites.front_default;
            pokeImg.alt = data.name;

            if (data.cries && data.cries.latest) {
                pokeAudio.src = data.cries.latest;
            } else {
                pokeAudio.src = '';
            }

            const moves = data.moves.map(m => m.move.name);

            moveSelects.forEach(select => {
                select.innerHTML = '';
                moves.forEach(move => {
                    const option = document.createElement('option');
                    option.value = move;
                    option.textContent = move;
                    select.appendChild(option);
                });
            });

            resultsArea.style.display = 'block';
        });

        addBtn.addEventListener('click', () => {
            const tr = document.createElement('tr');
            
            const tdImg = document.createElement('td');
            const img = document.createElement('img');
            img.src = pokeImg.src;
            img.className = "pokemon-image";
            img.style.width = "100px"; 
            img.style.height = "100px";
            tdImg.appendChild(img);

            const tdMoves = document.createElement('td');
            const ul = document.createElement('ul');
            
            moveSelects.forEach(select => {
                const li = document.createElement('li');
                li.textContent = select.value;
                ul.appendChild(li);
            });
            
            tdMoves.appendChild(ul);
            tr.appendChild(tdImg);
            tr.appendChild(tdMoves);
            
            teamBody.appendChild(tr);
            teamTable.style.display = 'table';
            clearBtn.style.display = 'inline-block';
        });

        clearBtn.addEventListener('click', () => {
            teamBody.innerHTML = '';
            teamTable.style.display = 'none';
            clearBtn.style.display = 'none';
        });
    </script>
</body>
</html>
